<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style> * { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f3460 100%);
  overflow: hidden;
}

.floating-shapes {
  position: fixed;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.shape { position: absolute; border-radius: 50%; animation: float 20s infinite ease-in-out; }

.shape:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 15%;
  background: radial-gradient(circle, rgba(0,255,255,0.2), transparent); animation-delay: 0s; }
.shape:nth-child(2) { width: 150px; height: 150px; top: 60%; left: 70%;
  background: radial-gradient(circle, rgba(255,0,255,0.2), transparent); animation-delay: 3s; }
.shape:nth-child(3) { width: 80px; height: 80px; top: 35%; left: 80%;
  background: radial-gradient(circle, rgba(0,255,157,0.2), transparent); animation-delay: 6s; }
.shape:nth-child(4) { width: 120px; height: 120px; top: 75%; left: 20%;
  background: radial-gradient(circle, rgba(255,107,0,0.2), transparent); animation-delay: 9s; }

@keyframes float {
  0%,100% { transform: translate(0,0) scale(1); opacity: 0.5; }
  33% { transform: translate(30px,-30px) scale(1.1); opacity: 0.8; }
  66% { transform: translate(-30px,30px) scale(0.9); opacity: 0.6; }
}

.calculator {
  position: relative;
  z-index: 1;
  background: rgba(10,14,39,0.8);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  padding: 35px;
  box-shadow:
    0 0 60px rgba(0,255,255,0.3),
    0 0 100px rgba(255,0,255,0.2),
    inset 0 0 30px rgba(0,255,255,0.05);
  border: 2px solid rgba(0,255,255,0.3);
  width: 500px;
  animation: glow 4s ease-in-out infinite; /* moved here to be explicit */
}

.display-container {
  background: linear-gradient(135deg, rgba(0,20,40,0.8), rgba(10,30,60,0.8));
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 25px;
  min-height: 110px;
  position: relative;
  overflow: hidden;
  box-shadow:
    inset 0 0 20px rgba(0,255,255,0.1),
    0 0 30px rgba(0,255,255,0.2);
  border: 1px solid rgba(0,255,255,0.3);
}

.previous-operation {
  color: rgba(0,255,255,0.6);
  font-size: 20px;
  text-align: right;
  min-height: 28px;
  margin-bottom: 8px;
  word-wrap: break-word;
  text-shadow: 0 0 10px rgba(0,255,255,0.5);
}

.display {
  color: #00ffff;
  font-size: 48px;
  text-align: right;
  font-weight: 300;
  word-wrap: break-word;
  word-break: break-all;
  text-shadow: 0 0 20px rgba(0,255,255,0.8);
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
}

button {
  padding: 28px;
  font-size: 24px;
  border: none;
  border-radius: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
  background: linear-gradient(135deg, rgba(15,52,96,0.6), rgba(10,30,60,0.6));
  color: #00ffff;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(0,255,255,0.3);
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  text-shadow: 0 0 10px rgba(0,255,255,0.5);
}

button:hover { transform: translateY(-4px); box-shadow:
  0 8px 25px rgba(0,255,255,0.4), 0 0 30px rgba(0,255,255,0.3);
  background: linear-gradient(135deg, rgba(15,52,96,0.8), rgba(10,30,60,0.8));
  border-color: rgba(0,255,255,0.6);
}

button:active { transform: translateY(-1px); }

.operator {
  background: linear-gradient(135deg, rgba(255,0,255,0.5), rgba(200,0,200,0.5));
  color: #ff00ff;
  border: 1px solid rgba(255,0,255,0.4);
  text-shadow: 0 0 10px rgba(255,0,255,0.8);
}

.equals {
  background: linear-gradient(135deg, rgba(0,255,157,0.6), rgba(0,200,120,0.6));
  grid-column: span 2;
  color: #00ff9d;
  border: 1px solid rgba(0,255,157,0.4);
  text-shadow: 0 0 10px rgba(0,255,157,0.8);
}

.clear {
  background: linear-gradient(135deg, rgba(255,71,87,0.6), rgba(200,30,50,0.6));
  color: #ff4757;
  border: 1px solid rgba(255,71,87,0.4);
  text-shadow: 0 0 10px rgba(255,71,87,0.8);
}

@keyframes glow {
  0%,100% { box-shadow: 0 0 60px rgba(0,255,255,0.3); }
  50% { box-shadow: 0 0 80px rgba(0,255,255,0.5); }
}

@media (max-width: 768px) {
  .calculator { width: 90vw; max-width: 400px; padding: 25px; }
  button { padding: 20px; font-size: 20px; }
}
</style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="calculator">
        <div class="display-container">
            <div class="previous-operation" id="prevOp"></div>
            <div class="display" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="operator" onclick="deleteChar()">DEL</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let shouldResetDisplay = false;

        const display = document.getElementById('display');
        const prevOp = document.getElementById('prevOp');

        function updateDisplay() {
            display.textContent = currentValue;
            if (previousValue && operator) {
                prevOp.textContent = `${previousValue} ${getOperatorSymbol(operator)}`;
            } else {
                prevOp.textContent = '';
            }
        }

        function getOperatorSymbol(op) {
            const symbols = { '+': '+', '-': '−', '*': '×', '/': '÷', '%': '%' };
            return symbols[op] || op;
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = num;
                shouldResetDisplay = false;
            } else {
                if (currentValue === '0' && num !== '.') {
                    currentValue = num;
                } else if (num === '.' && currentValue.includes('.')) {
                    return;
                } else {
                    currentValue += num;
                }
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (previousValue && operator && !shouldResetDisplay) {
                calculate();
            }
            operator = op;
            previousValue = currentValue;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch(operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('Cannot divide by zero!');
                        clearAll();
                        return;
                    }
                    result = prev / current;
                    break;
                case '%':
                    result = prev % current;
                    break;
            }

            result = Math.round(result * 100000000) / 100000000;

            currentValue = result.toString();
            operator = '';
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearAll() {
            currentValue = '0';
            previousValue = '';
            operator = '';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteChar() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                appendNumber(e.key);
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                deleteChar();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
